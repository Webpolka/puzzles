<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style>html { opacity: 0; }</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Главная</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">  
  
  <link rel="stylesheet" href="./css/main.min.css">
  
</head>
 
 

<body>
  <div class="service-overlay"></div>

  <div class="wrapper">
    <header class="header">    
</header>
    <main class="page">
      <div class="container">
    <div class="game-console">
        <div class="select-images">
            <section class="splide" id="images-list">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/forest.jpeg" alt="forest">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/jaba.jpeg" alt="jaba">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/jerry.jpeg" alt="jerry">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/lion.jpeg" alt="lion">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/mermaid.jpeg" alt="mermaid">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/mickey.jpeg" alt="mickey">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/pogodi.jpeg" alt="pogodi">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/prosto.jpeg" alt="prosto">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/simba.jpeg" alt="simba">
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="img-wrap">
                                <img class="img-responsive" src="./images/vinni.jpeg" alt="vinni">
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="game-wrap">
            <div class="game" id="game">
                <div class="puzzles" id="puzzles">
                    <button data-matrix-id="1" class="item"><span class="item-img c1"></span></button>
                    <button data-matrix-id="2" class="item"><span class="item-img c2"></span></button>
                    <button data-matrix-id="3" class="item"><span class="item-img c3"></span></button>
                    <button data-matrix-id="4" class="item"><span class="item-img c4"></span></button>
                    <button data-matrix-id="5" class="item"><span class="item-img c5"></span></button>
                    <button data-matrix-id="6" class="item"><span class="item-img c6"></span></button>
                    <button data-matrix-id="7" class="item"><span class="item-img c7"></span></button>
                    <button data-matrix-id="8" class="item"><span class="item-img c8"></span></button>
                    <button data-matrix-id="9" class="item"><span class="item-img c9"></span></button>
                    <button data-matrix-id="10" class="item"><span class="item-img c10"></span></button>
                    <button data-matrix-id="11" class="item"><span class="item-img c11"></span></button>
                    <button data-matrix-id="12" class="item"><span class="item-img c12"></span></button>
                    <button data-matrix-id="13" class="item"><span class="item-img c13"></span></button>
                    <button data-matrix-id="14" class="item"><span class="item-img c14"></span></button>
                    <button data-matrix-id="15" class="item"><span class="item-img c15"></span></button>
                    <button data-matrix-id="16" class="item"><span class="item-img c16"></span></button>
                </div>
                <div class="game-buttons">
                    <button class="button" id="shuffle">Перемешать</button>
                    <button class="button" id="again">Собрать</button>
                </div>
            </div>
        </div>
    </div>
</div>

<audio src="../../static/click.mp3" id="click"></audio>
<audio src="../../static/list.mp3" id="list"></audio>
<audio src="../../static/win.mp3" id="win"></audio>
<audio src="../../static/mix.mp3" id="mix"></audio>
    </main>
    <footer class="footer">    
</footer>
  </div>
  <script src="./js/main.min.js"></script>

</body>

</html>
